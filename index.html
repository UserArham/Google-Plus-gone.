<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A heartfelt farewell to Google+ with a beautiful landing page.">
    <title>Google+ is Gone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8f4ff, #e0e7ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        main {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 480px;
            width: 100%;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .logo {
            width: 180px;
            margin: 0 auto 30px auto;
        }
        h1 {
            font-size: 2.8rem;
            color: #d32f2f;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.15rem;
            margin: 15px 0;
            color: #444;
        }
        .emoji {
            font-size: 2.8rem;
            margin: 25px 0;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-6px); }
        }
        a {
            color: #1976d2;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover,
        a:focus {
            color: #0d47a1;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <img class="logo" src="https://static0.xdaimages.com/wordpress/wp-content/uploads/2018/10/google-plus-logo.png" alt="Google+ Logo">
        <h1>Google+ is Gone</h1>
        <p>After a long and meaningful run, Google+ has officially shut down.</p>
        <p>Thank you to everyone who shared, connected, and posted over the years.</p>
        <div class="emoji" role="img" aria-label="Broken heart and powered-off phone">ðŸ’”ðŸ“´</div>
        <p>Explore other Google services <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">here</a>.</p>
    </main>
</body>
</html>
